<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Textos</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
     <div  class="container">
    <div class="logo">
        <img class="Logoimg"  src="./imag/Group 3.png">
        <h1 class="title">Encriptador de Textos</h1>
    </div>
    <div class="left">
        <input class="text-input" id="InputTexto" type="text" placeholder="Ingrese el texto aqui">
    </div>

    <div class="right">
        <img id="imagDer" src="./imag/Muñeco.png">
       <h1 id="texto">Ningún mensaje fue encontrado</h1> 
       <textarea id="texto2" name="name" rows="8" cols="80" >Ingresa el texto que desees encriptar o desencriptar.</textarea>
       <button id="copiar" type="button" name="button" onclick="copy()">!Copiar¡</button>
    </div>
    <div  class="left-button">
        <p>Solo letras minúsculas y sin acentos</p>
        <button type="button" id="btn-Encriptar" onclick="encriptar()">Encriptar</button>
        <button type="button" id="btn-Desencriptar" onclick="desencriptar()">Desencriptar</button>
    </div>
</div>
<footer class="footer">
    <p>Desarrollado por Jackelin Latorre & Alura Latam</p>
</footer>
</body>
</html>
